<!DOCTYPE html>
<html>

<head>
    <title>Oana Bolog-Bleich</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <div class="container text-center p-2">
            <h2>Oana Bolog-Bleich<small class="text-muted">&nbsp; PhD</small></h2>
        </div>
        <nav class="navbar navbar-expand-lg sticky-top my-0 navbar-light bg-light">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse-target">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapse-target">
                <ul class="nav navbar-nav justify-content-center text-center m-auto">
                    <li class="nav-item text-nowrap  m-1 active">
                        <a class="nav-link p-1" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    {% for album in albums %}
                    <li class="nav-item text-nowrap  m-1">
                        <a class="nav-link p-1" href="#">
                            {{album}}
                            <span class="sr-only">(current)</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid bg-light p-1">
        {% block body %}
        {% endblock %}
    </main>
    <footer class="navbar ml-auto fixed-bottom bg-light" style="display: flex; justify-content: start">
        <a class="fa fa-facebook-official" style="color: black;" href="#"></a>
        <a class="fa fa-google-plus-square" style="color: black;" href="#"></a>
        <a class="fa fa-pinterest-square" style="color: black;" href="#"></a>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
